		$('#submitBtn').click(function() {
		    var formType='';
		    var htmlForm = $.parseHTML($('#createForm').val().trim());		    
		    formType += $(htmlForm).find("input[type=text],textarea,select").map(function() { 
				    return this.name;				    
				}).get().join();
		    //console.log(formType);
		    $.ajax({
			type: "POST",
			url: "createDb.php",
			data: { formArray: formType },
			success: function(msg){
			    console.log(msg);
			}
